<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Table</title>
    <link href="favicon.png" type="image/x-icon" rel="icon">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<div class="wrapper">
    <div class="table-wrapper">
        <table>

            <tbody>
            <tr class="row-1">
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td class="yellow" colspan="2"></td>
            </tr>
            <tr class="row-2">
                <td></td>
                <td colspan="3" rowspan="2" class="red"></td>
                <td colspan="2" class="yellow"></td>
            </tr>
            <tr class="row-3">
                <td rowspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="row-4">
                <td class="black"></td>
                <td class="black"></td>
                <td></td>
                <td colspan="2"></td>
            </tr>
            <tr class="row-5">
                <td class="yellow" rowspan="3"></td>
                <td class="black"></td>
                <td class="black"></td>
                <td></td>
                <td colspan="2" rowspan="2" class="blue"></td>
            </tr>
            <tr class="row-6">
                <td colspan="2" rowspan="2"></td>
                <td class="black"></td>
            </tr>
            <tr class="row-7">
                <td colspan="3"></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
